backend:
  name: github
  repo: GeoGuess/Geoguess.games
  branch: master
media_folder: ".vuepress/public/"
public_folder: "../../"
display_url: https://geoguess.games/
collections:
  - name: "Doc" # Used in routes, e.g., /admin/collections/blog
    label: "Doc" # Used in the UI
    folder: "docs" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    show_preview_links: true
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}